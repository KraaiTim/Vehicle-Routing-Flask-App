{% extends "base.html" %}

{% block title %}
Vehicle routing
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="float-begin">
            <form>
                <button type="button" class="btn btn-outline-secondary mt-2"
                    onClick="location.href='/'">&times;</button>
            </form>
        </div>
    </div>
</div>

<hr class="solid">

<div class="container-fluid">
    <form autocomplete="off" id="depots" action="/" method="POST">
        <div class="row">
            <h5>Depot 1</h5>
            <div class="col-6 autocomplete">
                <label for="depot_autcomplete" class="form-label mb-0">Start address</label>
                <input type="text" class="form-control" id="depot_autcomplete" name="depot_autcomplete"
                    placeholder="Type address, autocomplete after 5 characters, search on Enter">
                <input id="start_latitude_1" name="start_latitude_1" type="hidden">
                <input id="start_longitude_1" name="start_longitude_1" type="hidden">
                <input id="start_street_1" name="start_street_1" type="hidden">
                <input id="start_number_1" name="start_number_1" type="hidden">
                <input id="start_postcode_1" name="start_postcode_1" type="hidden">
                <input id="start_city_1" name="start_city_1" type="hidden">
                <input id="start_state_1" name="start_state_1" type="hidden">
                <input id="start_country_1" name="start_country_1" type="hidden">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="return_checkbox_1"
                        name="return_checkbox_1" checked="checked" onclick="showReturn()">
                    <label class="form-check-label" for="flexCheckChecked">
                        Return to Start
                    </label>
                </div>
            </div>
            <div class="col-6 autocomplete" name="return" style="display:none">
                <label for="depot_autcomplete" class="form-label mb-0">Return address</label>
                <input type="text" class="form-control" id="depot_autcomplete" name="depot_autcomplete"
                    placeholder="Type address, autocomplete after 5 characters, search on Enter">
                <input id="return_latitude_1" name="return_latitude_1" type="hidden">
                <input id="return_longitude_1" name="return_longitude_1" type="hidden">
            </div>
        </div>
        <!-- Add more depots
        <div id="newdepot"></div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary my-2 w-25" onclick="addDepot()">Add
                depot</button>
        </div>
        -->
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary my-2 w-25" name="depot">Set Depot</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    api_key = '{{ ORS_api_key }}';
</script>
<script type="text/javascript" src="../static/depot.js"></script>

{% endblock %}
