{% extends "base.html" %}

{% block title %}
Set API Keys
{% endblock %}

{% block main %}
<div class="container">
    <form id="keysform" action="/keys" method="POST">
        <div class="row mt-3">
            <h5 class="form-label mb-1">OpenRouteService</h5>
            <input type="text" class="form-control" id="openrouteservice" name="openrouteservice_api_key"
                placeholder="OpenRouteService API Key">
            <span>If OpenRouteService API Key not available, request it at <a
                    href="https://openrouteservice.org/dev/#/login">OpenRouteService</a>.</span>
        </div>
        <div class="row mt-3">
            <h5 class="form-label mb-1">Google Places</h5>
            <input type="text" class="form-control" id="googleplaces" name="googleplaces_api_key"
                placeholder="Google Places API Key">
            <span>If Google Places API Key not available, request it at <a
                    href="https://console.cloud.google.com/">Google Cloud Platform</a>.</span>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary my-3 w-25">Set API Keys</button>
        </div>
    </form>
</div>
{% endblock %}
